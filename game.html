<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrabblebag</title>
    <script type="text/javascript" src="client.js">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <h1>Scrabblebag</h1>

    <button type="button" class="collapsible-confirm" id="bag-button">Bag</button>
    <div class="content">
      <span id="bag"></span>
    </div>

    <button id="button-P1" type="button" class="collapsible P1">Player 1</button>
    <div class="content P1">
      <div id="Player_1-hand" class="hand grid-container">
          <div id="hand-0-P1" class="grid-item" onclick="setSelected('hand-0-P1')">A</div>
          <div id="hand-1-P1" class="grid-item" onclick="setSelected('hand-1-P1')"></div>
          <div id="hand-2-P1" class="grid-item" onclick="setSelected('hand-2-P1')"></div>
          <div id="hand-3-P1" class="grid-item" onclick="setSelected('hand-3-P1')"></div>
          <div id="hand-4-P1" class="grid-item" onclick="setSelected('hand-4-P1')"></div>
          <div id="hand-5-P1" class="grid-item" onclick="setSelected('hand-5-P1')"></div>
          <div id="hand-6-P1" class="grid-item" onclick="setSelected('hand-6-P1')"></div>
       </div>
      <br>
      <input type="button" value="Play" onclick="
        var player = document.getElementById('button-P1').textContent
        var letters = getSelected(1)
        playMultiple(letters, player)
        clearSelected(1)">
      <input type="button" value="Draw" onclick="
        var player = document.getElementById('button-P1').textContent
        sendDraw(player)
      ">
    </div>




  </body>

  <script>
    // from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_collapsible
    var coll = document.getElementsByClassName("collapsible")
    var i

    // add a click listener to each collapsible item
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active")
        var content = this.nextElementSibling;
        // toggle visibility of content
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      })
    }
    var collConf = document.getElementsByClassName("collapsible-confirm")
    for (i = 0; i < collConf.length; i++) {
      collConf[i].addEventListener("click", function() {
        var content = this.nextElementSibling;
        // show content if confirmed, or hide
        if (content.style.display === "block") {
          content.style.display = "none" // hide all the time
          this.classList.toggle("active")
        } else {
          if (confirm("Do you really want to view the bag? It could spoil your game!")) {
            content.style.display = "block" // only show if confirmed
            this.classList.toggle("active")
          }
        }
      })
    }

  </script>

</html>
