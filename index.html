<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrabblebag</title>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <h1>Scrabblebag</h1>
      <p>This is a website where you can play scrabble virtually online with friends or foes.</p>
    <input type="button" value="Request New Game" onclick="
        var numPlayers = parseInt(getElementById('players').value)
        sendNewGameRequest(numPlayers)
      ">
    <select name="players" id="players">
      <option value="2" selected>2 players</option>
      <option value="3">3 players</option>
      <option value="4">4 players</option>
    </select>
  </body>
</html>
